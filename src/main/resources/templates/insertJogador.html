<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Campeonato Futebol - Inserir Jogador</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .btn {
      margin-left: 15px;
    }
  </style>
</head>

<body>
  <div id="main" class="container-fluid">
    <h3 class="page-header">Adicionar Jogador</h3>
    <form action="/jogador" method="POST" modelAttribute="jogador">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="nome">Nome do Jogador</label>
          <input type="text" placeholder="Digite o nome do Jogador" class="form-control" id="campo1" name="nome">
        </div>

        <div class="form-group col-md-4">
          <label for="equipe_id">Equipe</label>
          <select name="equipe_id">
            <option th:each="t : ${equipes}" th:value="${t.id}" th:text="${t.nomeEquipe}"></option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="posicao">Posição</label>
          <input type="text" placeholder="Digite a posição do Jogador" class="form-control" id="campo3" name="posicao">
        </div>

        <div id="actions" class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Inserir</button>
            <a href="/jogador/all" class="btn btn-default">Cancelar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
