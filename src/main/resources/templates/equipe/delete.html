<html>

<head>
  <title>Deletar Equipe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <form action="delete" method="POST" modelAttribute="equipe">

    ID:<br>
    <input type="text" name="id" th:value="${equipe.id}" readOnly="true"><br>
    <br>
    Nome Equipe:<br>
    <input type="text" name="nome" th:value="${equipe.nome}" readOnly="true"><br>

    <input type="submit" value="Deletar">
  </form>
</body>

</html>
