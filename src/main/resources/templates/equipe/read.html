<html>

<head>
    <title>Ver todas Equipes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body th:each="equipe : ${equipes}">
    <span th:text="${'ID: ' + equipe.id}"></span><br><br>
    <span th:text="${'Nome: ' + equipe.nome}"></span><br>
</body>

</html>
