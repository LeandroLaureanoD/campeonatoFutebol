<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Atualizar Jogador</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .btn {
      margin-left: 15px;
    }
  </style>
</head>

<body>
  <div id="main" class="container-fluid">
    <h3 class="page-header">Atualizar Jogador</h3>
    <form action="/jogador/update" method="POST" modelAttribute="jogador">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="id">ID:</label>
          <input type="text" name="id" th:value="${jogador.id}" readOnly="true">
        </div>

        <div class="form-group col-md-4">
          <label for="nome">Nome jogador:</label>
          <input type="text" name="nome" th:value="${jogador.nome}">
        </div>

        <div class="form-group col-md-4">
          <label for="idade">Idade jogador:</label>
          <input type="text" name="idade" th:value="${jogador.idade}">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-4">
          <label for="nacionalidade">Nacionalidade jogador:</label>
          <input type="text" name="nacionalidade" th:value="${jogador.nacionalidade}">
          <br>
        </div>

        <div class="form-group col-md-4">
          <label for="posicao">Posição jogador:</label>
          <input type="text" name="posicao" th:value="${jogador.posicao}">
        </div>

        <div class="form-group col-md-4">
          <label for="posicao">Equipe do jogador:</label>
          <select name="equipe_id">
            <option th:each="f : ${equipes}" th:value="${f.id}" th:text="${f.name}"></option>
          </select>
        </div>
      </div>

      <div id="actions" class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Atualizar</button>
          <a href="/jogador/all" class="btn btn-default">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
