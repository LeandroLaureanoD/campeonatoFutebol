<html>

<head>
  <title>Atualizar Jogador</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <form action="update" method="POST" modelAttribute="jogador">

    ID:<br>
    <input type="text" name="id" th:value="${jogador.id}" readOnly="true"><br>
    <br>
    Nome jogador:<br>
    <input type="text" name="nome" th:value="${jogador.nome}"><br>
    <br>
    Idade jogador:<br>
    <input type="text" name="idade" th:value="${jogador.idade}"><br>
    <br>
    Nacionalidade jogador:<br>
    <input type="text" name="nacionalidade" th:value="${jogador.nacionalidade}"><br>
    <br>
    Posição jogador:<br>
    <input type="text" name="posicao" th:value="${jogador.posicao}"><br>

    <select name="equipe_id">
      <option th:each="f : ${equipes}" th:value="${f.id}" th:text="${f.name}"></option>
    </select>

    <input type="submit" value="Atualizar">
  </form>
</body>

</html>
