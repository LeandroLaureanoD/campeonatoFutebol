<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ver todos Jogadores</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <style>
      .btn {
        margin-left: 15px;
      }
    </style>
</head>

<body th:each="jogador : ${jogadores}">
    <span th:text="${'ID: ' + jogador.id}"></span><br>
    <span th:text="${'Nome: ' + jogador.nome}"></span><br>
    <span th:text="${'Idade: ' + jogador.idade}"></span><br>
    <span th:text="${'Nacionalidade: ' + jogador.nacionalidade}"></span><br>
    <span th:text="${'Equipe: ' + jogador.equipe}"></span><br>
</body>

</html>
